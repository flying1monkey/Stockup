<body>

<nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
            </button>
            <a class="navbar-brand page-scroll" href="index.html"> Home </a>
            <a class="navbar-brand page-scroll" href="makepurchase.html"> Make a purchase </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">

                <li>
                    <a href="newproduct.html">Add product</a>
                </li>
                <li>
                    <a href="showquantities.html">Show stock</a>
                </li>
                <li>
                    <a href="showsales.html">Show sales</a>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>
<header >
    <div class="header-content test">
        <table>

        <form action="#" th:action="@{/newproduct}" th:object="${newproduct}" method="post">
            <p>Product ID: <input type="text" th:field="*{productId}"/>
                <span th:if="${#fields.hasErrors('productId')}" th:errors="*{productId}">Problem with "id"</span></p>
            <p>Product name: <input type="text" th:field="*{productName}"/>
                <span th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}">Problem with "name"</span></p>
            <p>Price: <input type="text" th:field="*{price}"/>
                <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Problem with "price"</span></p>
            <p>Description: <input type="text" th:field="*{description}"/>
                <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Problem with "description"</span></p>
            <p>Quantity: <input type="number" th:field="*{quantity}"/>
                <span th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}">Problem with "quantity"</span></p>
            <p><input type="submit" value="Submit" /><input type="reset" value="Go Back "/></p>
            </table>
        </form>
    </div>
</header>

<footer>
    <div class="container">
        <p>Jerilyn and Jesse</p>
    </div>
</footer>

<!-- jQuery -->
<script src="lib/jquery/jquery.min.js"></script>

<!-- Bootstrap Core JavaScript -->

</body>
