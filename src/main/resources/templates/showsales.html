            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">

            <a class="navbar-brand page-scroll" href="index.html"> Home </a>
            <a class="navbar-brand page-scroll" href="makepurchase.html"> Make a purchase </a>
        </div><br>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="container">
                <table class="table">
                    <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Product ID</th>
                        <th>Quantity</th>
                        <th>Costs</th>
                    </tr>
                    </thead>
                    <tbody>
                     <tr th:each="sale : ${purchases}">
                            <td th:text="${sale.productName}"/>
                            <td th:text="${sale.productId}"/>
                            <td th:text="${sale.quantity}"/>
                            <td th:text="${sale.cost}"/>
                     </tr>
                    </tbody>
            </table>
