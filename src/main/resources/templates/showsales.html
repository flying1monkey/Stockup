<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Prior sales</title>
</head>
<body>
<table border="1">
    <tr th:each="sale : ${purchases}">
        <td th:text="${sale.productName}"/>
        <td th:text="${sale.productId}"/>
        <td th:text="${sale.quantity}"/>
        <td th:text="${sale.cost}"/>
    </tr>
</table>
</body>
</html>
