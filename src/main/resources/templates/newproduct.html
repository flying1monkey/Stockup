<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add a product</title>
</head>
<body>
<form action="#" th:action="@{/newproduct}" th:object="${newproduct}" method="post">
    <p>Product ID: <input type="text" th:field="*{productId}"/>
        <span th:if="${#fields.hasErrors('productId')}" th:errors="*{productId}">Problem with "id"</span></p>
    <p>Product name: <input type="text" th:field="*{productName}"/>
        <span th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}">Problem with "name"</span></p>
    <p>Price: <input type="text" th:field="*{price}"/>
        <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Problem with "price"</span></p>
    <p>Description: <input type="text" th:field="*{description}"/>
        <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Problem with "description"</span></p>
    <p>Quantity: <input type="number" th:field="*{quantity}"/>
        <span th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}">Problem with "quantity"</span></p>
    <p><input type="submit" value="Submit" /><input type="reset" value="Reset"/></p>
</form>
<p><a href="newproduct.html">Add a product</a></p>
<p><a href="showsales.html">Show sales</a></p>
<p><a href="makepurchase.html">Make a purchase</a></p>
<p><a href="showquantities.html">Check stock</a></p>
</body>
</html>
